<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>O Desafio da IA</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>O Futuro é Agora</h1>
            <h2>Como a Inteligência Artificial pode mudar o mundo?</h2>
        </header>
        <main>
            <div class="card-intro">
                <img src="ia-image.jpg" alt="Imagem que representa inteligência artificial" class="ia-imagem">
                <p>Neste jogo, suas escolhas vão moldar o caminho da IA. Prepare-se para tomar decisões importantes sobre ética, tecnologia e o impacto na humanidade.</p>
                <button id="botao-comecar">Começar</button>
            </div>
            <div class="quiz-container" style="display:none;">
                <div class="caixa-perguntas"></div>
                <div class="caixa-alternativas"></div>
                <div class="caixa-resultado">
                    <p class="texto-resultado"></p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
